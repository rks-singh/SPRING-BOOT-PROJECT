<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container-fluid">

<div class="d-flex justify-content-center align-items-center" style="height: 400px;">

    <form class="w-40" th:action="@{/regSuc}" th:object="${user}" method="post">

        <h3 th:text="${msg}" class="text-info"></h3>
        <h3 class="text-success">Register Here</h3>

        <div>
            <label class="form-label">Name :</label>
            <div>
                <label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </label>
            </div>
        </div>

        <div>
            <label class="form-label">Email :</label>
            <div>
                <label>
                    <input class="form-control" type="email" th:field="*{email}" required>
                </label>
            </div>
        </div>

        <div>
            <label class="form-label">Password :</label>
            <div>
                <label>
                    <input type="text" class="form-control" th:field="*{password}" required>
                </label>
            </div>
        </div>

        <div class="mt-2">
            <label class="form-label">Gender :</label>
            <label>
                <input type="radio" class="form-check-input" name="gender" value="male" th:field="*{gender}" required/>
                Male
            </label>
            <label>
                <input type="radio" class="form-check-input" name="gender" value="female" th:field="*{gender}"
                       required/> Female
            </label>
        </div>
        <div class="mt-2">
            <button class="btn btn-success">Register</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
