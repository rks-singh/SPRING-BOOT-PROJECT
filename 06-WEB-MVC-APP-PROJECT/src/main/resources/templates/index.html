<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

   <div class="container mx-auto">
       <h2 th:text="${msg}" class="text-danger"></h2>
       
       <form th:action="@{/user}" th:object="${user}" method="post">
           <table>
               <tr>
                   <td>User Name :</td>
                   <td>
                       <label>
                            <input type="text" th:field="*{name}">
                        </label>
                   </td>
                   <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
               </tr>
               
               <tr>
                   <td>User Email :</td>
                   <td>
                       <label>
                            <input type="text"  th:field="*{email}">
                        </label>
                   </td>
                   <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></td>
               </tr>
               
               <tr>
                   <td>User PhoneNo :</td>
                   <td>
                       <label>
                            <input type="number" th:field="*{phoneNo}">
                        </label>
                   </td>
                   <td th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></td>
               </tr>
               
               <tr>
                   <td>
                       <input type="submit" value="Submit" class="btn btn-primary">
                   </td>
                   <td>
                       <a href="view" class="btn btn-success">View Users</a>
                   </td>
               </tr>
           </table>
       </form>
   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
