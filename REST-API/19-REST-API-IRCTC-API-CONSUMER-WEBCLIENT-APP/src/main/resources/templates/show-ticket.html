<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tickets</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-sm  bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">MakeMyTrip</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active text-light" aria-current="page" href="/">Book Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="/show-ticket">Get All Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="/search">Search Ticket</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="width: 100%; height: 100%;">
		<div class="card mx-auto mt-5 p-3">
			<h4 class="text-info" style="text-align: center;">Total Booked Tickets</h4>
			<table class="table table-sm table-striped table-bordered table-responsive table-responsive">
				<thead>
					<th>Ticket No</th>
					<th>Train No.</th>
					<th>Name</th>
					<th>Phone No.</th>
					<th>Gender</th>
					<th>From Station</th>
					<th>To Statation</th>
					<th>DOJ</th>
					<th>Ticket Status</th>
				</thead>
				<tbody>
					<tr th:each="ticket : ${tickets}">
						<td class="text-success" th:text="${ticket.ticketNum}"></td>
						<td class="text-success" th:text="${ticket.trainNum}"></td>
						<td class="text-success" th:text="${ticket.name}"></td>
						<td class="text-success" th:text="${ticket.phone}"></td>
						<td class="text-success" th:text="${ticket.gender}"></td>
						<td class="text-success" th:text="${ticket.from}"></td>
						<td class="text-success" th:text="${ticket.to}"></td>
						<td class="text-success" th:text="${ticket.doj}"></td>
						<td class="text-success" th:text="${ticket.tstatus}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
