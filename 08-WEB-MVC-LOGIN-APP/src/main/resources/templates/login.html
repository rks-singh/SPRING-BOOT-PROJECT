<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body class="container-fluid">

<div class="d-flex justify-content-center align-items-center" style="height: 400px;">

    <form class="w-40" method="POST" th:action="@{/loginSuc}" th:object="${user}">

        <h3 class="text-danger" th:text="${msg}"></h3>

        <h3 class="text-success">Login Here</h3>
        <div>
            <label class="form-label">Email :</label>
            <div>
                <label>
                    <input class="form-control" required th:field="*{email}" type="email">
                </label>
            </div>
        </div>
        <div>
            <label class="form-label">Password :</label>
            <div>
                <label>
                    <input class="form-control" required th:field="*{password}" type="text">
                </label>
            </div>
        </div>
        <div class="mt-2">
            <button class="btn btn-success" type="submit">Login</button>
        </div>
        <div>
            <a href="/forgotPassword">Forgot pwd ?</a> &nbsp; &nbsp; &nbsp;
            <a href="/reg">Sign Up</a>
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
