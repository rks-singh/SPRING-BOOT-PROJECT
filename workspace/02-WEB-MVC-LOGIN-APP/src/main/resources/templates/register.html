<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container-fluid">

	<div class="d-flex justify-content-center align-items-center" style="height: 400px;">

		<form th:action="@{/registerSuc}" th:object="${userBinding}" method="post" class="w-25">
			<h3 th:text="${msg}"></h3>
			<h3 class="text-success">Register Here</h3>

			<div>
				<labe class="form-label">Name :</labe>
				<div>
					<input type="text" th:field="*{name}" class="form-control">
				</div>
			</div>

			<div>
				<label class="form-label">Email :</label>
				<div>
					<input class="form-control" type="email" th:field="*{email}">
				</div>
			</div>

			<div>
				<label class="form-label">Password :</label>
				<div>
					<input type="text" class="form-control" th:field="*{password}">
				</div>
			</div>

			<div>
				<label class="form-label">Gender :</label>
				<input type="radio" class="form-check-input" value="male" name="gender" th:field="*{gender}"> Male
				<input type="radio" class="form-check-input" value="female" name="gender" th:field="*{gender}"> Female
			</div>
			<div class="mt-2">
				<button class="btn btn-success">Register</button>
			</div>
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
