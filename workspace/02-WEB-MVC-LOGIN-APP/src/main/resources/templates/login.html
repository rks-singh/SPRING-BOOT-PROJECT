<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>

	<body classs="container-fluid">
		<div class="d-flex justify-content-center align-items-center" style="height: 400px;">
			<form th:action="@{/loginSuc}" th:object="${userBinding}" method="post" class="w-25">

				<h3 th:text="${msg}" class="text-danger"></h3>
				<h3 class="text-success">Login Here</h3>
				<div>
					<label class="form-label">Email :</label>
					<div>
						<input type="email" class="form-control" th:field="*{email}">
					</div>
				</div>
				<div>
					<label class="form-label">Password :</label>
					<div>
						<input type="text" class="form-control" th:field="*{password}">
					</div>
				</div>
				<div class="mt-2">
					<button type="submit" class="btn btn-success">Login</button>
				</div>
				<div>
					<a href="#">Forgot pwd ?</a> &nbsp; &nbsp;
					<a href="/loadReg">Sign Up</a>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	</body>

</html>
