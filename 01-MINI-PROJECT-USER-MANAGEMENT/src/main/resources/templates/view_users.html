<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Users</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="">

	<div class="container">
		<h6 th:text="${msg}" class="text-success mt-2 mx-auto" style="text-align:center;"></h6>

		<a th:href="@{/}" class="btn btn-success">Go Back</a>
		<table class="table table-bordered  table-striped table-responsive mt-2">
			<thead>
				<tr>
					<th>User Id</th>
					<th>Full Name</th>
					<th>Email Id</th>
					<th>Phone Number</th>
					<th>Dob</th>
					<th>SSN</th>
					<th>Gender</th>
					<th>Update</th>
					<th>Delete</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user :${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${user.dob}"></td>
					<td th:text="${user.ssn}"></td>
					<td th:text="${user.gender}"></td>
					<td> <a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a> </td>
					<td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a></td>
					<span th:switch="${user.activeSwitch}">
						<i th:case="Y">
							<td>
								<a th:href="@{/active/{id}(id=${user.id})}"
									class="btn btn-sm btn-danger">De-Activate</a>
							</td>
						</i>
						<i th:case="N">
							<td>
								<a th:href="@{/active/{id}(id=${user.id})}" class="btn btn-sm btn-success">Activate</a>
							</td>
						</i>
					</span>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
