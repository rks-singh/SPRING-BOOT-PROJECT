<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container-fluid">
	<div class="mx-auto mt-5" style="width: 50%; height: auto;">

		<form th:action="@{/submit}" th:object="${user}" method="post" class="row" style="width: 100%;">

			<h6 class="text-success" th:text="${msg}" style="text-align: center;"></h6>
			<h4 class="text-info" th:text="${info}" style="font-weight: bold"></h4>

			<!-- to handle update -->
			<input type="hidden" th:field="*{id}">
			
			<!-- to handle activeSwitch -->
			<input type="hidden" th:field="*{activeSwitch}">

			<div class="col">
				<label class="text-success form-label">Full Name :</label>
				<input type="text" class="form-control" th:field="*{name}" required>
			</div>

			<div class="col-6">
				<label class="form-label">Emial Id:</label>
				<input type="email" class="form-control" th:field="*{email}" required>
			</div>

			<div class="col-6">
				<label class="form-label">Phone Number :</label>
				<input type="number" class="form-control" th:field="*{phone}" required>
			</div>

			<div class="col-6">
				<label class="form-label">SSN :</label>
				<input type="number" class="form-control" th:field="*{ssn}" required>
			</div>

			<div class="col-6">
				<label class="form-label">DOB :</label>
				<input type="date" class="form-control" th:field="*{dob}" required>
			</div>


			<div class="col mt-3">
				<label class="form-label">Gender :</label>
				<input type="radio" class="form-check-input" value="male" name="gender" th:field="*{gender}" required>
				Male
				<input type="radio" class="form-check-input" value="female" name="gender" th:field="*{gender}" required>
				Female
			</div>
			<div class="mt-3">
				<button class="mt-3 btn btn-primary" th:text="${lable}"></button> &nbsp; &nbsp;
				<a th:href="@{/view}" class="btn btn-success mt-3">View User</a>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
